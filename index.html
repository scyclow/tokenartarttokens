<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Token Art Art Tokens</title>

  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    main > * {
      width: 25vw;
      margin-bottom: -0.3em;
    }

    img {
      width: 100%;
    }


    @media (max-width: 1000px) {
      main {
        grid-template-columns: 1fr 1fr 1fr;
      }

      main > * {
        width: 33.33vw;
      }
    }


    @media (max-width: 750px) {
      main {
        grid-template-columns: 1fr 1fr;
      }

      main > * {
        width: 50vw;
      }
    }

    @media (max-width: 530px) {
      main {
        grid-template-columns: 1fr;
      }

      main > * {
        width: 100vw;
      }
    }
  </style>
</head>
<body>
  <main id="main"></main>

</body>
<script type="text/javascript">
  const $main = document.getElementById('main')
  for (let i = 0; i < 100; i++) {
    $main.innerHTML += `<a href="./${i}.svg"><img src="./${i}.svg" loading="lazy"></a>`
  }
</script>
</html>
